<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./CSS/style.css">

    <title>Bate-Papo UOL</title>
</head>

<body class="flex center">
    
    <header class="flex">
        <img src="./images/logo.png" alt="logo bate-papo uol">
        <div class="icon-box flex center">
            <ion-icon name="people"></ion-icon>
        </div>
    </header>

    <main class="flex">

        <div class="wrapper flex">

            <img src="./images/logo.png" alt="logo bate-papo uol">
            <input type="text" placeholder="Digite seu nome" data-identifier="enter-name">
            <span class="hidden">Nome em uso, digite um novo nome.</span>
            <button data-identifier="start">Entrar</button>

        </div>

        <div class="messages-box">
            
        </div>

    </main>

    
    <footer class="flex">
        <input type="text" placeholder="Escreva aqui...">
        <div class="icon-box flex center" data-identifier="send-message">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
    </footer>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
